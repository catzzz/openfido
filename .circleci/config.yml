version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@6.14.0
  aws-ecs: circleci/aws-ecs@1.4.0
jobs:
  test:
    docker:
      - image: python:3.8
    environment:
      PIPENV_VENV_IN_PROJECT: true
    working_directory: ~/my-project
    steps:
      - checkout
      - run:
          command: |
            apt-get update -qq
            apt-get install -y pipenv
            pip install virtualenv
      - restore_cache:
          keys:
            - project-pipfile-{{ checksum "Pipfile.lock" }}
      - run:
          command: pipenv install --dev --deploy
      - save_cache:
          key: project-pipfile-{{ checksum "Pipfile.lock" }}
          paths:
            - .venv
      - run:
          command: |
            mkdir test-results
            pipenv run invoke test --junit --enforce-percent 100
      - store_test_results:
          path: test-results
      - run:
          command: pipenv run invoke style
      - run:
          command: pipenv run invoke lint --fail-under=9
workflows:
  pullrequests:
    jobs:
      - test:
          filters:
            branches:
              ignore: /master/
  dev:
    jobs:
      - test:
          filters:
            branches:
              only: /master/
      - aws-ecr/build-and-push-image:
          requires:
            - test
          filters:
            branches:
              only: /master/
          tag: "master"
          repo: openfido/dev-app
          extra-build-args: "--ssh default"
      - aws-ecs/deploy-service-update:
          requires:
            - aws-ecr/build-and-push-image
          filters:
            branches:
              only: /master/
          family: 'openfido-dev-app-task'
          cluster-name: 'openfido-dev-ecs-cluster'
          service-name: 'openfido-dev-app-service'
          container-image-name-updates: 'container=openfido-dev-app-task,tag=master'

  prod:
    jobs:
      - test:
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)+/
            branches:
              ignore: /.*/
      - aws-ecr/build-and-push-image:
          requires:
            - test
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)+/
            branches:
              ignore: /.*/
          tag: "$CIRCLE_TAG"
          repo: openfido/prod-app
          extra-build-args: "--ssh default"
          account-url: PROD_AWS_ECR_ACCOUNT_URL
          aws-access-key-id: PROD_AWS_ACCESS_KEY_ID
          aws-secret-access-key: PROD_AWS_ECR_ACCOUNT_URL
      - aws-ecs/deploy-service-update:
          requires:
            - aws-ecr/build-and-push-image
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)+/
            branches:
              ignore: /.*/
          family: 'openfido-dev-app-task'
          cluster-name: 'openfido-prod-ecs-cluster'
          service-name: 'openfido-prod-app-service'
          container-image-name-updates: 'container=openfido-prod-app-task,tag=$CIRCLE_TAG'
          aws-access-key-id: PROD_AWS_ACCESS_KEY_ID
          aws-secret-access-key: PROD_AWS_ECR_ACCOUNT_URL
