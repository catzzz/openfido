version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run: cd platform
      - run: pip install -r requirements.txt
      - run: 
          command: ./openfido/manage.py test
          name: Test

workflows:
  main:
    jobs:
      - build-and-test